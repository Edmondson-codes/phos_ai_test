    <script>
        // JavaScript for typing effect
        const features = [ "- $0.04 per 1000 words", "- Pay as you go", "- Specialied Ais", "- Supports Teams",];
        let currentFeature = 0;
        let currentChar = 0;
        const featureList = document.getElementById('feature-list');

        function typeFeature() {
            if (currentFeature < features.length) {
                let feature = features[currentFeature];
                if (currentChar < feature.length) {
                    featureList.innerHTML += feature[currentChar];
                    currentChar++;
                    setTimeout(typeFeature, 10); // Adjust typing speed
                } else {
                    // featureList.innerHTML += '<li>' + feature + '</li>';
                    featureList.innerHTML += '<br/>'
                    currentFeature++;
                    currentChar = 0;
                    setTimeout(typeFeature, 200); // Adjust delay before next feature
                }
            }
        }

        typeFeature();

    </script>
